<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Jowett Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-800 font-sans">
     <!-- Navigation Bar -->
    <header class="fixed top-4 left-4 z-50">
  <div class="relative">
    <button id="menuToggle" class="flex flex-col w-8 h-6 justify-between items-center cursor-pointer z-50 relative">
      <span class="block h-1 w-full bg-gray-700 rounded"></span>
      <span class="block h-1 w-full bg-gray-700 rounded"></span>
      <span class="block h-1 w-full bg-gray-700 rounded"></span>
    </button>
    <nav id="menu" class="absolute top-10 left-0 bg-white shadow-lg rounded-lg p-4 opacity-0 invisible transition-opacity duration-300 space-y-2 pointer-events-none">
      <a href="index.html" class="block text-gray-700 hover:text-blue-500">Home</a>
      <a href="pricing.html" class="block text-gray-700 hover:text-blue-500">Pricing</a>
      <a href="contact.html" class="block text-gray-700 hover:text-blue-500">Contact</a>
      <a href="people.html" class="block text-gray-700 hover:text-blue-500">People</a>
    </nav>
  </div>

  <script>
    const toggle = document.getElementById("menuToggle");
    const menu = document.getElementById("menu");

    let hideTimeout;

    toggle.addEventListener("mouseenter", () => {
      clearTimeout(hideTimeout);
      menu.classList.remove("opacity-0", "invisible", "pointer-events-none");
      menu.classList.add("opacity-100", "visible", "pointer-events-auto");
    });

    toggle.addEventListener("mouseleave", () => {
      hideTimeout = setTimeout(() => {
        menu.classList.add("opacity-0", "invisible", "pointer-events-none");
        menu.classList.remove("opacity-100", "visible", "pointer-events-auto");
      }, 300); // 300ms delay before hiding
    });

    menu.addEventListener("mouseenter", () => {
      clearTimeout(hideTimeout);
    });

    menu.addEventListener("mouseleave", () => {
      hideTimeout = setTimeout(() => {
        menu.classList.add("opacity-0", "invisible", "pointer-events-none");
        menu.classList.remove("opacity-100", "visible", "pointer-events-auto");
      }, 300);
    });
  </script>
</header>
    <div class="max-w-xl mx-auto pt-24 px-6">
      <h1 class="text-3xl font-bold mb-6">Contact Us</h1>
      <p class="mb-6">
        Send us an email at
        <a href="mailto:info@jowettacademy.co.uk" class="text-blue-600">info@jowettacademy.co.uk</a>
        or fill out our upcoming form.
      </p>
    </div>
  </body>
  <section class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md mt-16">
  <h2 class="text-2xl font-bold mb-4 text-center">Get in Touch</h2>
 <form action="https://formspree.io/f/movweorg" method="POST" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input type="text" id="name" name="name" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200" />
    </div>
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="text" id="email" name="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200" />
    </div>
    <div>
      <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
      <textarea id="message" name="message" rows="5" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200"></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300">Send Message</button>
    </div>
  </form>
</section>
</html>
