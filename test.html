<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 relative flex items-center justify-center">
    
    <!-- Hamburger Menu -->
    <div class="absolute left-4">
      <button id="menuToggle" class="flex flex-col w-8 h-6 justify-between items-center cursor-pointer z-50 relative">
        <span class="block h-1 w-full bg-gray-700 rounded"></span>
        <span class="block h-1 w-full bg-gray-700 rounded"></span>
        <span class="block h-1 w-full bg-gray-700 rounded"></span>
      </button>

      <nav id="menu" class="absolute top-10 left-0 bg-white shadow-lg rounded-lg p-4 opacity-0 invisible transition-opacity duration-300 space-y-2 pointer-events-none">
        <a href="index.html" class="block text-gray-700 hover:text-blue-500">Home</a>
        <a href="pricing.html" class="block text-gray-700 hover:text-blue-500">Pricing</a>
        <a href="subjects.html" class="block text-gray-700 hover:text-blue-500">Subjects</a>
        <a href="contact.html" class="block text-gray-700 hover:text-blue-500">Contact</a>
        <a href="people.html" class="block text-gray-700 hover:text-blue-500">People</a>
      </nav>
    </div>

    <!-- Title -->
    <a href="/" class="text-2xl sm:text-3xl font-bold text-blue-700 hover:text-blue-900">
      Jowett Academy
    </a>

  </div>

  <script>
    const toggle = document.getElementById("menuToggle");
    const menu = document.getElementById("menu");

    let hideTimeout;

    toggle.addEventListener("mouseenter", () => {
      clearTimeout(hideTimeout);
      menu.classList.remove("opacity-0", "invisible", "pointer-events-none");
      menu.classList.add("opacity-100", "visible", "pointer-events-auto");
    });

    toggle.addEventListener("mouseleave", () => {
      hideTimeout = setTimeout(() => {
        menu.classList.add("opacity-0", "invisible", "pointer-events-none");
        menu.classList.remove("opacity-100", "visible", "pointer-events-auto");
      }, 300);
    });

    menu.addEventListener("mouseenter", () => {
      clearTimeout(hideTimeout);
    });

    menu.addEventListener("mouseleave", () => {
      hideTimeout = setTimeout(() => {
        menu.classList.add("opacity-0", "invisible", "pointer-events-none");
        menu.classList.remove("opacity-100", "visible", "pointer-events-auto");
      }, 300);
    });
  </script>
</header>
